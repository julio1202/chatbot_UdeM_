<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UdeM Bot - Chat Universitario</title>

  <!-- ✅ Corrige las rutas relativas -->
  <link rel="stylesheet" href="/css/chat_bot.css" />

  <!-- Iconos de FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <!-- Sidebar principal -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="/imagenes/zorro.png" alt="Logo Chat Bot" class="bot-logo" />
        <span class="logo-text">UdeM Bot</span>
      </div>

      <nav class="menu">
        <a href="menu_principal.html"><i class="fa-solid fa-house"></i><span>Menú principal</span></a>
        <a href="chat_bot.html" class="active"><i class="fa-solid fa-robot"></i><span>Chat bot</span></a>
        <a href="notas_rendimiento.html"><i class="fa-solid fa-chart-line"></i><span>Notas/Rendimiento</span></a>
        <a href="calendario_alarmas.html"><i class="fa-solid fa-calendar"></i><span>Calendario/Alarmas</span></a>
        <a href="salud.html"><i class="fa-solid fa-heart-pulse"></i><span>Salud</span></a>
        <a href="material_estudio.html"><i class="fa-solid fa-book"></i><span>Material de estudio</span></a>
        <a href="preguntas_frecuentes.html"><i class="fa-solid fa-circle-question"></i><span>Preguntas frecuentes</span></a>
        <a href="asesor_humano.html"><i class="fa-solid fa-user-tie"></i><span>Asesor humano</span></a>
      </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="content">
      <section class="chat" role="region" aria-label="Chat UdeM Bot">
        <!-- Cabecera -->
        <header class="chat-header">
          <img src="/imagenes/zorro.png" alt="Logo Chat Bot" class="bot-logo" />
          <div>
            <div class="title">UdeM Bot</div>
            <div class="subtitle">Asistente virtual universitario</div>
          </div>
        </header>

        <!-- Área de mensajes -->
        <div class="chat-messages" id="chatMessages" aria-live="polite">
          <div class="message bot">
            <div class="avatar" aria-hidden="true">🤖</div>
            <div>
              <div class="bubble">¡Hola! Soy UdeM Bot. Puedo ayudarte con notas, horarios y recordatorios.</div>
              <div class="timestamp">09:00</div>
            </div>
          </div>
        </div>

        <!-- Área de entrada -->
        <form class="input-area" id="chatForm">
          <textarea id="chatTextarea" placeholder="Escribe un mensaje..." rows="1" aria-label="Escribe un mensaje"></textarea>
          <button type="submit" class="send-btn" aria-label="Enviar mensaje">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </section>
    </main>
  </div>

  <!-- Enlace al script -->
  <script src="/js/chat_bot.js"></script>
</body>
</html>
