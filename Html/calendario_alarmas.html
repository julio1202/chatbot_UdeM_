<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UdeM Bot - Calendario / Alarmas</title>

  <!-- CSS √∫nico -->
  <link rel="stylesheet" href="/css/calendario_alarmas.css">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="/imagenes/zorro.png" alt="Logo Bot" class="bot-logo" />
        <span class="logo-text">UdeM Bot</span>
        <button class="toggle-btn" id="toggleSidebar" aria-label="Colapsar/Expandir sidebar"><i class="fa-solid fa-bars"></i></button>
      </div>

      <nav class="menu">
        <a href="menu_principal.html"><i class="fa-solid fa-house"></i><span>Men√∫ principal</span></a>
        <a href="chat_bot.html"><i class="fa-solid fa-robot"></i><span>Chat bot</span></a>
        <a href="notas_rendimiento.html"><i class="fa-solid fa-chart-line"></i><span>Notas/Rendimiento</span></a>
        <a href="calendario_alarmas.html" class="active"><i class="fa-solid fa-calendar"></i><span>Calendario/Alarmas</span></a>
        <a href="salud.html"><i class="fa-solid fa-heart-pulse"></i><span>Salud</span></a>
        <a href="material_estudio.html"><i class="fa-solid fa-book"></i><span>Material de estudio</span></a>
        <a href="preguntas_frecuentes.html"><i class="fa-solid fa-circle-question"></i><span>Preguntas frecuentes</span></a>
      </nav>

      <div class="settings">
        <a href="#" id="themeToggle" aria-label="Cambiar tema"><i class="fa-solid fa-moon"></i></a>
        <a href="#" aria-label="Perfil"><i class="fa-solid fa-user"></i></a>
        <a href="#" aria-label="Ajustes"><i class="fa-solid fa-gear"></i></a>
      </div>
    </aside>

    <!-- Contenido -->
    <main class="content">
      <header class="calendar-topbar">
        <div class="year-controls">
          <button id="prevYear" class="ghost-btn" aria-label="A√±o anterior" title="Ir al a√±o anterior"><i class="fa-solid fa-chevron-left"></i></button>
          <h1><i class="fa-regular fa-calendar"></i> Calendario <span id="yearLabel"></span></h1>
          <button id="nextYear" class="ghost-btn" aria-label="A√±o siguiente" title="Ir al a√±o siguiente"><i class="fa-solid fa-chevron-right"></i></button>
          <button id="goToday" class="pill-btn" aria-label="Ir a hoy" title="Ir al mes actual"><i class="fa-solid fa-bullseye"></i> Hoy</button>
        </div>
        <div class="search-controls">
          <input type="text" id="searchInput" placeholder="Buscar recordatorios..." aria-label="Buscar recordatorios">
        </div>
        <div class="brand-box">
          <img src="https://udemedellin.edu.co/wp-content/uploads/2022/10/logo_udemedellin2.png" alt="Universidad de Medell√≠n" />
        </div>
      </header>

      <section id="yearCalendar" class="year-grid" role="grid"></section>
      <footer class="legend">
        <span><span class="dot"></span> D√≠a con recordatorios</span>
      </footer>
    </main>
  </div>

  <!-- Modal -->
  <div id="reminderModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-content">
      <button class="close" id="closeModal" aria-label="Cerrar modal"><i class="fa-solid fa-xmark"></i></button>
      <h2 id="modalTitle"><i class="fa-solid fa-bell"></i> Recordatorios</h2>
      <p class="modal-date" id="selectedDateText"></p>

      <ul id="remindersList" class="reminders-list" role="list"></ul>
      <hr class="modal-sep"/>

      <form id="reminderForm">
        <div class="field">
          <label for="remTitle">T√≠tulo</label>
          <input id="remTitle" type="text" placeholder="Ej: Entregar taller de C√°lculo" required aria-describedby="titleError" />
          <span id="titleError" class="error" style="display:none;">T√≠tulo obligatorio.</span>
        </div>
        <div class="field two">
          <div>
            <label for="remTime">Hora</label>
            <input id="remTime" type="time" aria-describedby="timeError" />
            <span id="timeError" class="error" style="display:none;">Formato de hora inv√°lido.</span>
          </div>
          <div>
            <label for="remIcon">√çcono</label>
            <select id="remIcon">
              <option value="fa-solid fa-book">üìò Estudio</option>
              <option value="fa-solid fa-clipboard-check">‚úÖ Tarea</option>
              <option value="fa-solid fa-flask">üß™ Lab</option>
              <option value="fa-solid fa-users">üë• Grupo</option>
              <option value="fa-solid fa-stethoscope">ü©∫ Salud</option>
              <option value="fa-solid fa-bell">üîî General</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label for="remRecurrent">Repetir semanalmente</label>
          <input id="remRecurrent" type="checkbox" />
        </div>
        <div class="field">
          <label for="remNotes">Notas</label>
          <textarea id="remNotes" rows="3" placeholder="Detalles adicionales..."></textarea>
        </div>
        <div class="modal-actions">
          <button class="primary-btn" type="submit"><i class="fa-solid fa-save"></i> Guardar</button>
          <button type="button" id="exportBtn" class="ghost-btn">Exportar</button>
          <button type="button" id="importBtn" class="ghost-btn">Importar</button>
        </div>
      </form>
      <div id="loadingSpinner" class="spinner" style="display:none;"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="/js/calendario_alarmas.js"></script>
</body>
</html>
