<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UdeM Bot - Login</title>
  <link rel="stylesheet" href="/css/registro.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://localhost:3000;">
</head>
<body>

  <!-- Fondo (URL en HTML) -->
  <img class="bg-image" src="/imagenes/Campus_udemedellin.jpg" alt="Campus UdeM">
  <div class="bg-overlay"></div>

  <div class="login-container">
    <!-- Header -->
    <header class="bot-header">
      <img src="/imagenes/zorro.png" alt="Logo Chat Bot" class="bot-logo">
      <h2 class="bot-title">UdeM Bot</h2>
    </header>

    <!-- Logo Universidad -->
    <div class="logo-container">
      <img src="/imagenes/logo_udemedellin2.png" alt="Universidad de Medellín" class="udem-logo">
    </div>

    <!-- Identificación -->
    <p class="identify-text">Identifíquese usando su cuenta en:</p>

    <!-- Botón Microsoft -->
    <button class="office-btn">
      <img src="/imagenes/micro.png" alt="Microsoft Logo" class="microsoft-logo">
      <span>Cuenta Office365</span>
    </button>

    <!-- Separador -->
    <div class="separator">ó</div>

    <!-- Formulario de login -->
    <form class="login-form" id="loginForm">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="login-btn">Acceder</button>
    </form>

    <!-- Links ayuda -->
    <div class="help-links">
      <a href="#" id="registerLink">¿No tienes cuenta? Regístrate</a><br>
      <a href="#">¿Olvidó su contraseña?</a><br>
      <a href="#">Ayuda</a>
    </div>
  </div>

  <!-- Modal de Registro -->
  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Registro en UdeM Bot</h2>
      <form id="registerForm" class="login-form">
        
        <!-- Nuevo campo agregado -->
        <label for="idUsuario">ID de usuario:</label>
        <input type="text" id="idUsuario" name="idUsuario" required>

        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="passwordReg">Contraseña:</label>
        <input type="password" id="passwordReg" name="passwordReg" required>

        <label for="confirmPassword">Confirmar contraseña:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="rol">Selecciona tu rol:</label>
        <select id="rol" name="rol" required>
          <option value="">-- Selecciona --</option>
          <option value="student">Estudiante</option>
          <option value="professor">Profesor</option>
          <option value="advisor">Asesor de seguimiento</option>
        </select>

        <button type="submit" class="login-btn">Registrarse</button>
      </form>
    </div>
  </div>

  <script src="/js/registro.js"></script>
</body>
</html>
